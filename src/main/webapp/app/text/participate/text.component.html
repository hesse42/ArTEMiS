<div class="quiz-header container">
    <h2>
        Free text question
    </h2>

    <p>
        Enter as many words as you want!
    </p>
</div>

<div class="quiz-content container">

    <div class="mc-question">
        <h4 class="question-title-display">Question title</h4>

        <p>Long question description</p>

        <div class="question-score">
            <span class="colon-suffix" jhitranslate="arTeMiSApp.question.score" ng-reflect-jhi-translate="arTeMiSApp.question.score">
                <span>Score</span>
            </span>

            <span>1</span>
        </div>

        <div class="form-group">
            <label class="form-control" for="text-response">
                Answer
            </label>

            <textarea id="text-response" class="form-control">

            </textarea>
        </div>
    </div>
</div>

<div class="quiz-footer">
    <div class="container">
        <div class="quiz-footer-content">
            <div>
                <div>
                    <span class="colon-suffix" jhitranslate="arTeMiSApp.quizExercise.questions" ng-reflect-jhi-translate="arTeMiSApp.quizExercise.questi">
                        <span>Questions</span>
                    </span>
                    1
                </div>
                <div>
                    <span class="colon-suffix" jhitranslate="arTeMiSApp.quizExercise.totalPoints" ng-reflect-jhi-translate="arTeMiSApp.quizExercise.totalP">
                        <span>Total Points</span>
                    </span>
                    1
                </div>
            </div>

            <div id="remaining-time">
                <div>
                    <span class="colon-suffix" jhitranslate="arTeMiSApp.quizExercise.remainingTime" ng-reflect-jhi-translate="arTeMiSApp.quizExercise.remain">
                        <span>Remaining Time</span>
                    </span>

                    <span id="remaining-time-value" class="" ng-reflect-ng-class="[object Object]"> 594 min </span>
                </div>

                <div>
                    <span placement="right" ng-reflect-placement="right" ng-reflect-ngb-tooltip="">
                        <span class="colon-suffix" jhitranslate="arTeMiSApp.quizExercise.lastSaved" ng-reflect-jhi-translate="arTeMiSApp.quizExercise.lastSa">
                            <span>Saved</span>
                        </span>

                        <span>never</span>
                    </span>
                </div>

                <div class="connection-status" ng-reflect-klass="connection-status" ng-reflect-ng-class="[object Object]">
                    <i class="fa fa-sm fa-circle"></i>

                    <span jhitranslate="arTeMiSApp.quizExercise.connected" ng-reflect-jhi-translate="arTeMiSApp.quizExercise.connec">
                        <span>Connected</span>
                    </span>
                </div>
            </div>

            <button class="btn btn-success btn-lg" jhitranslate="entity.action.submit" ng-reflect-jhi-translate="entity.action.submit">
                <span>Submit</span>
            </button>
        </div>
    </div>
</div>
